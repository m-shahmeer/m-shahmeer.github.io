        <h1 class="contact">Contact Us</h1>

            <label for="pwd">Password :</label>
                </div>
        <input type="password" placeholder="Enter your password here..." id="pwd">
            </div>
        <div class="contact-btn">
        <input type="submit" value="submit">
        </div>
        </div>
